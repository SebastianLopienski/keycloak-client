name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    name: execute test cases
    runs-on: ubuntu-latest
    steps:
      - name: clone repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 5
      - name: list files in workspace
        run: ls -al
      - name: clean workspace
        run: make clean
      - name: install dependencies
        run: make install
      - name: run test cases
        run: make test
